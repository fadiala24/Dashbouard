<app-header></app-header>
<app-menu></app-menu>
<div class="page-wrapper">
    
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">
        <!-- Mettre ici le contenu de la page -->
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <div class="d-md-flex mb-3">
                        <div class="row col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <h3 class="box-title mb-0">Liste des Boutiques</h3>								
								<div class="col-md-6 col-sm-6 col-6">
									<div class="btn-group">
										<a href="/addBoutique" id="addRow" class="btn btn-warning">
											Ajouter  <i class="fa fa-plus"></i>
										</a>
									</div>
								</div>							
                            </div>
                            <div class="col-md-3 col-lg-3 col-sm-6">
								<div class="card-head" >
									<div class="tools">
										<!-- Search form -->
										<div class="md-form mt-0">
											<input class="form-control mr-sm-2" type="text"   [(ngModel)]="searchText" autocomplete="off" placeholder="Rechercher">
										</div>
									</div>
								</div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap">
                            <thead>
                                <tr>
                                    <th class="border-top-0"><b>#</b></th>
                                    <th class="border-top-0"><b>Nom</b></th>
                                    <th class="border-top-0"><b>QARTIER</b></th>
                                    <th class="border-top-0"><b>VILLE</b></th>
									<th class="border-top-0"><b>ADRESSE</b></th>
									<th class="border-top-0"><b>Action</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let liste of listeBoutiques">
                                    <td class="txt-oflo">{{liste.id}}</td>
                                    <td class="txt-oflo">{{liste.nom}}</td>
                                    <td class="txt-oflo">{{liste.quartier}}</td>
									<td class="txt-oflo">{{liste.ville}}</td>
									<td class="txt-oflo">{{liste.adresse}}</td>
                                    <td>
                                        <span class="text-success alignement">
                                            <a [routerLink]="['/updateBoutique', liste.id]"> <i class="fa fa-edit" aria-hidden="true"></i></a>&nbsp;
                                            <a><i style="color: red;" class="fa fa-trash" aria-hidden="true"(click)="openConfirmationDialog(liste.id)"></i></a>&nbsp;
                                            <a [routerLink]="['/detailBoutique', liste.id]" ><i style="color: #03224c;" class="fas fa-info-circle" aria-hidden="true"></i></a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
